<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改专家信息暂存')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ExpertInfoModify-edit" th:object="${expertInfoModify}">
        <input name="expertmodId" th:field="*{expertmodId}" type="hidden">
        <input name="expertIdP" th:field="*{expertIdP}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">会员ID：</label>
            <div class="col-sm-8">
                <input name="memberId" th:field="*{memberId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证号码：</label>
            <div class="col-sm-8">
                <textarea name="idenCard" class="form-control">[[*{idenCard}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">个人照片：</label>
            <div class="col-sm-8">
                <input name="personalPhoto" th:field="*{personalPhoto}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">真实姓名：</label>
            <div class="col-sm-8">
                <input name="realName" th:field="*{realName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input name="phone" th:field="*{phone}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{email}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所在地编码：</label>
            <div class="col-sm-8">
                <input name="areaCode" th:field="*{areaCode}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">擅长专业作物编码：</label>
            <div class="col-sm-8">
                <input name="cropCode" th:field="*{cropCode}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">擅长领域编码：</label>
            <div class="col-sm-8">
                <input name="regionCode" th:field="*{regionCode}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">个人简介：</label>
            <div class="col-sm-8">
                <input name="personalProfile" th:field="*{personalProfile}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="verifyStatus" id="verifyStatus" class="form-control">
                    <option value="1">审核通过</option>
                    <option value="2">审核失败</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家注册时所属系统名称：</label>
            <div class="col-sm-8">
                <input name="sysName" th:field="*{sysName}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
    </div>
</div>

<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "agriculture/ExpertInfoModify";
    $("#form-ExpertInfoModify-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/audit", $('#form-ExpertInfoModify-edit').serialize());
        }
    }
</script>
</body>
</html>
