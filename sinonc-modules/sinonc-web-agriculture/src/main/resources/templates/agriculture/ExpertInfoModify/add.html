<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增专家信息暂存')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-ExpertInfoModify-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">会员ID：</label>
            <div class="col-sm-8">
                <input name="memberId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证号码：</label>
            <div class="col-sm-8">
                <textarea name="idenCard" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">个人照片：</label>
            <div class="col-sm-8">
                <input name="personalPhoto" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">真实姓名：</label>
            <div class="col-sm-8">
                <input name="realName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-8">
                <input name="phone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮箱：</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所在地编码：</label>
            <div class="col-sm-8">
                <input name="areaCode" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">擅长专业作物编码：</label>
            <div class="col-sm-8">
                <input name="cropCode" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">擅长领域编码：</label>
            <div class="col-sm-8">
                <input name="regionCode" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">个人简介：</label>
            <div class="col-sm-8">
                <input name="personalProfile" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态，0，审核中，1，审核通过，2审核不通过：</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="verifyStatus" value="">
                    <label th:for="verifyStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">专家注册时所属系统名称：</label>
            <div class="col-sm-8">
                <input name="sysName" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "agriculture/ExpertInfoModify"
    $("#form-ExpertInfoModify-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-ExpertInfoModify-add').serialize());
        }
    }
</script>
</body>
</html>
