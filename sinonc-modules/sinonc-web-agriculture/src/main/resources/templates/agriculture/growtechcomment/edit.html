<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改养殖技术评论')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-growtechcomment-edit" th:object="${growtechComment}">
            <input name="commentId" th:field="*{commentId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">养殖技术id：</label>
                <div class="col-sm-8">
                    <input name="growtechIdP" th:field="*{growtechIdP}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员id：</label>
                <div class="col-sm-8">
                    <input name="memberIdP" th:field="*{memberIdP}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回复id：</label>
                <div class="col-sm-8">
                    <input name="replyId" th:field="*{replyId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">评论内容：</label>
                <div class="col-sm-8">
                    <textarea name="content" class="form-control">[[*{content}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agriculture/growtechcomment";
        $("#form-growtechcomment-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-growtechcomment-edit').serialize());
            }
        }
    </script>
</body>
</html>
