<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增诊断部位')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-diagnosis-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">诊断名：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">鱼列表：</label>
                <div class="col-sm-8">
                    <select id="cropIdP" name="cropIdP" class="form-control m-b">
                        <option th:each="fish :${fishList}" th:value="${fish.cropId}"
                                th:text="${fish.cropName}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agriculture/diagnosis"
        $("#form-diagnosis-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-diagnosis-add').serialize());
            }
        }
    </script>
</body>
</html>
