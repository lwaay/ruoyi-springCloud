<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增会员关注信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-concerninfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">被关注的目标，在目标表中的ID：</label>
                <div class="col-sm-8">
                    <input name="targetId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关注的类型，0，会员；1，问题；2，话题：</label>
                <div class="col-sm-8">
                    <select name="targetType" class="form-control m-b" th:with="type=${@dict.getType('concern_info')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员ID：</label>
                <div class="col-sm-8">
                    <input name="memberId" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agriculture/concerninfo"
        $("#form-concerninfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-concerninfo-add').serialize());
            }
        }
    </script>
</body>
</html>
