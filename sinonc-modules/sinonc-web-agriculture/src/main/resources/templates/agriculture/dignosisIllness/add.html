<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增疾病诊断')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dignosisIllness-add">

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">疾病：</label>
                <div class="col-sm-8">
                    <select id="illness" name="idName" class="form-control m-b">
                        <option th:each="illness :${illnessDictList}" th:value="${illness.id}+','+${illness.name}"
                                th:text="${illness.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">几率(%)：</label>
                <div class="col-sm-8">
                    <input name="percent" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">诊断症状：</label>
                <div class="col-sm-8">
                    <select id="diaSymptomIdP"  name="diaSymptomIdP" class="form-control m-b">
                        <option th:each="symptom :${diagnosisSymptomList}" th:value="${symptom.id}"
                                th:text="${symptom.info}"></option>
                    </select>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agriculture/dignosisIllness"
        $("#form-dignosisIllness-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-dignosisIllness-add').serialize());
            }
        }
    </script>
</body>
</html>
