<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改疾病诊断')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dignosisIllness-edit" th:object="${diagnosisIllness}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">疾病名称：</label>
                <div class="col-sm-8">
                    <input name="illness" th:field="*{illness}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">几率：</label>
                <div class="col-sm-8">
                    <input name="percent" th:field="*{percent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">null：</label>
                <div class="col-sm-8">
                    <input name="diaSymptomIdP" th:field="*{diaSymptomIdP}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">illness_dict 字典表id：</label>
                <div class="col-sm-8">
                    <input name="illnessIdP" th:field="*{illnessIdP}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agriculture/dignosisIllness";
        $("#form-dignosisIllness-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dignosisIllness-edit').serialize());
            }
        }
    </script>
</body>
</html>
