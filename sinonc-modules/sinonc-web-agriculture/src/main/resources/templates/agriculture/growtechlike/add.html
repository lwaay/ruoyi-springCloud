<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增种养殖技术点赞')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-growtechlike-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">种养殖技术id：</label>
                <div class="col-sm-8">
                    <input name="growtechIdP" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会员ID：</label>
                <div class="col-sm-8">
                    <input name="memberIdP" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agriculture/growtechlike"
        $("#form-growtechlike-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-growtechlike-add').serialize());
            }
        }
    </script>
</body>
</html>
