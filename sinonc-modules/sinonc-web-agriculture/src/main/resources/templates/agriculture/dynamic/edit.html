<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改我的动态')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dynamic-edit" th:object="${ownDynamic}">
        <input name="owndynaId" th:field="*{owndynaId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">会员ID：</label>
            <div class="col-sm-8">
                <input name="memberIdP" th:field="*{memberIdP}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">目标表主键：</label>
            <div class="col-sm-8">
                <input name="targetId" th:field="*{targetId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类型，1、提问的问题 2、关注的问题 3、回答的问题 4、养殖技术评论：</label>
            <div class="col-sm-8">
                <select name="type" class="form-control m-b">
                    <option value="">所有</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">动态内容,json数据：</label>
            <div class="col-sm-8">
                <textarea name="dynaContent" class="form-control">[[*{dynaContent}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "agriculture/dynamic";
    $("#form-dynamic-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-dynamic-edit').serialize());
        }
    }
</script>
</body>
</html>
